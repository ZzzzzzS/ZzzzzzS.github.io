# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZZSHUB
subtitle: ZZS
description: ''
keywords:
author: ZZS
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.zzshub.cn/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: cjh_google_url_submitter
  - type: cjh_bing_url_submitter
  - type: cjh_baidu_url_submitter
  - type: git
    repo: git@github.com:ZzzzzzS/ZzzzzzS.github.io.git
    branch: master


live2d:
  enable: true
  scriptFrom: jsdelivr
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: https://cdn.jsdelivr.net/npm/live2d-widget-model-shizuku/assets/shizuku.model.json
  display:
    position: left
    hOffset: 60
    vOffset: 0
    width: 150
    height: 300
  mobile:
    show: false
  react:
    opacity: 1.0
  dialog:
    enable: true
    hitokoto: true
    

douban:
  user: 173053512
  builtin: false
  book:
    title: '我读过的书'
    quote: '我读过的书'
  movie:
    title: '我看过的电影'
    quote: '我看过的电影'
  game:
    title: '我玩过的游戏'
    quote: '我玩过的游戏'
  timeout: 10000

search:
  path: search.xml
  field: post
  content: true

sitemap:
  path: sitemap.xml
  template: 
  rel: false
  tags: true
  categories: true

hexo_submit_urls_to_search_engine:
  submit_condition: count #链接被提交的条件，可选值：count | period 现仅支持count
  count: 100 # 提交最新的10个链接
  period: 900 # 提交修改时间在 900 秒内的链接
  google: 0 # 是否向Google提交，可选值：1 | 0（0：否；1：是）
  bing: 0 # 是否向bing提交，可选值：1 | 0（0：否；1：是）
  baidu: 1 # 是否向baidu提交，可选值：1 | 0（0：否；1：是）
  txt_path: submit_urls.txt ## 文本文档名， 需要推送的链接会保存在此文本文档里
  baidu_host: https://blog.zzshub.cn ## 在百度站长平台中注册的域名
  baidu_token: QmobHzv7mtko5JCq ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  bing_host: https://blog.zzshub.cn ## 在bing站长平台中注册的域名
  bing_token: xxxxx ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  google_host: https://blog.zzshub.cn ## 在google站长平台中注册的域名
  google_key_file: Project.json #存放google key的json文件，放于网站根目录（与hexo _config.yml文件位置相同），请不要把json文件内容直接发布在公众仓库里!

feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: 
  autodiscovery: true
  template:
